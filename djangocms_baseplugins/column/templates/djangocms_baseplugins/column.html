{% extends "djangocms_baseplugins/baseplugin.html" %}
{% load cms_tags %}

{% block plugin_content %}
<section class="plugin plugin_column {{ object.layout }} {{ object.background }} {{ object.color }}">
    <div class="children">
        {% for plugin in object.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</section>
{% endblock %}
