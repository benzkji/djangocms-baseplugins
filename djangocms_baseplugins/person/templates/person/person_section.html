{% load cms_tags %}

<section class="plugin plugin_personsection {{ object.layout }} {{ object.background }} {{ object.color }}">
    {% if object.title %}<h2>{{ object.title }}</h2>{% endif %}
    <div class="children">
        {% for plugin in object.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</section>
