{% extends "djangocms_baseplugins/baseplugin.html" %}
{% load cms_tags %}


{% block plugin_content %}
<contact class="{{ object.get_css_classes }} plugin-contact_children-{{ object.child_plugin_instances|length }}
    plugin-contact_deprecated-from-here plugin plugin_contact contact_columns_{{ object.child_plugin_instances|length }} {{ object.layout }} {{ object.background }} {{ object.color }}">
    <div class="children">
        {% for plugin in object.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</contact>
{% endblock %}
